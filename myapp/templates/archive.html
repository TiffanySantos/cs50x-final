{% extends ('layout.html') %}
{% block title %} Archive {% endblock %}

{% block main %}

<div class="task-list-results">
  <h2>Completed tasks</h2> 
        <ul>
          {% for task in archived_tasks %} 
          <li><b><a href="/delete_task/{{task.id}}">X </b></a><b>{{ task.content }}</b> - {{ task.date_created.date() }}</li> 
          {% endfor %}
          <p class="small text-muted pt-2">X to delete forever</p>
        </ul>       
</div>


{% endblock %}
